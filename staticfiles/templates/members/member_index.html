{% extends "templates/basic/base.html" %}
{% load static %}

{% block title %} Sign in {% endblock %}
{% block headername %} Sign in {% endblock %}

{% block content %}

{% if messages %}
  {% for message in messages %}

  <script>
    alert("{{ message }}");
  </script>

  {% endfor %}
{% endif %}

<link rel="stylesheet" href="{% static 'assets/css/members/members.css' %}" type="text/css">

<div class="login-form">
  <form method="POST" action={{ full_url }}>
      {% csrf_token %}
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="username" name="username" placeholder="Username">
      </div>
      <div class="input-field">
        <input type="password" name="password" placeholder="Password">
      </div>
    </div>

    <div class="action">
      <button> Sign in </button>
    </div>
  </form>
</div>

{% endblock %}
